  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

    <!-- FORMULARIO -->
    <form class="container" id="registrar_turno">
      <h3>Registrar Turno</h3>
      <br>
      <div class="mb-3">

            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
          
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
          
            <div class="form-group">
              <label for="formControlSelect_odontologo">Odontólogo</label required>
              <select class="form-control" id="formControlSelect_odontologo">
                <option id="option_default_odontologo">--</option>
              </select>
              <label for="formControlSelect_paciente">Paciente</label required>
              <select class="form-control" id="formControlSelect_paciente">
                <option id="option_default_paciente">--</option>
              </select>
            </div>
          
        </div>
        
        <button class="btn btn-info btn-lg btn-block" type="submit" id="btn-registrar-turno">Registrar</button>
        
        <div id="response" style="display:none; margin-top:10px"></div>
      </div>
    </form>  
  </div>
</body>
